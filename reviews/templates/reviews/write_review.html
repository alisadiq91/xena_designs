{% extends "base.html" %}
{% load static %}
{% block extra_css %}

{% endblock %}
{% block content %}
<!--Add Review Content and Form-->
<div id="reviews-container-edit-add" class="no-floating-footer">
<div class="overlay"></div>
   <div class="container">
      <form method="POST" action="{% url 'write_review' %}" class="form card-panel">
         <h1>Add Your Review</h1>
         <p class="large-text center-align">Please fill out the form below to create your own review</p>
         {% csrf_token %}
         {{ form }}
         <div class="center-align">
            <a class="btn btn-danger" href="{% url 'reviews' %}">Cancel</a>
            <button class="btn btn-success" type="submit">Add Review</button>
         </div>
      </form>
</div>
</div>
{% endblock %}
