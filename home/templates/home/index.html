{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="pad-top">
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-5 col-md-5 my-auto">
                <h1 class="display-4 logo-font text-black my-5">
                    The new collections are here
                </h1>
                <div class="my-5">
                    <h4>
                        <a href="{% url 'products' %}" class="shop-now-button btn btn-light btn-outline-dark btn-lg rounded-0 text-uppercase py-3">Shop Now</a>
                    </h4>
                </div>
            </div>
            <div class="col-1"></div>
            <div class="col-6">
                <div id="myCarousel" class="carousel slide my-5" data-interval="3000" data-ride="carousel">
                    <!-- Carousel indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                    <!-- Wrapper for carousel items -->
                    <div class="carousel-inner">
                        <div class="carousel-item active ">
                            <img class="carousel-img" src="/media/spotify.png" width="900" height="600" alt="First Slide">
                            <div class="carousel-caption d-none d-md-block">
                                <h5 class="carousel-text">Home Furnishings</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="carousel-img" src="/media/stand.png" width="900" height="600" alt="Second Slide">
                            <div class="carousel-caption d-none d-md-block">
                                <h5 class="carousel-text">Personalised Gifts</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="carousel-img" src="/media/keyring.png" width="900" height="600" alt="Third Slide">
                            <div class="carousel-caption d-none d-md-block">
                                <h5 class="carousel-text">Accessories</h5>
                            </div>
                        </div>
                    </div>
                    <!-- Carousel controls -->
                    <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
